<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Malla Curricular </title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Shadows Into Light Two", cursive;
      background: #c8e6c9;
      color: #2c3e50;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
  
    h1 {
      color: #1a5276;
      margin-bottom: 30px;
    }

    .linea {
      margin: 40px 0;
    }

    h2 {
      color: #117864;
      margin-bottom: 20px;
    }

    .curso {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      margin: 8px;
      font-size: 15px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .curso:hover {
      transform: scale(1.05);
    }

    .pendiente { background: #7f8c8d; }   /* gris elegante */
    .cursando  { background: #2980b9; }   /* azul oscuro */
    .aprobado  { background: #27ae60; }   /* verde bonito */
  </style>
</head>
<body>
  <h1> Mi Malla Curricular </h1>

  <div class="linea">
    <h2> Primer Ciclo</h2>
    <div class="curso cursando">C贸digo<br>Curso 1</div>
    <div class="curso aprobado">C贸digo<br>Curso 2</div>
    <div class="curso pendiente">C贸digo<br>Curso 3</div>
    <div class="curso pendiente">C贸digo<br>Curso 4</div>
  </div>

  <div class="linea">
    <h2> Segundo Ciclo</h2>
    <div class="curso pendiente">C贸digo<br>Curso 1</div>
    <div class="curso pendiente">C贸digo<br>Curso 2</div>
    <div class="curso pendiente">C贸digo<br>Curso 3</div>
    <div class="curso pendiente">C贸digo<br>Curso 4</div>
  </div>

</body>
</html>
