<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #C8E6C9; 
      color: #2c3e50;
      text-align: center;
      margin: 0;
      padding: 20px;
      letter-spacing: 1px;
    }

    h1 {
      font-family: "Shadows Into Light Two", cursive;
      font-size: 48px;
      letter-spacing: 3px;
      margin-bottom: 30px;
      color: #1a5276;
    }

    .malla {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .ciclo {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: fit-content;
    }

    .ciclo h2 {
      margin: 0 20px 0 0;
      color: #117864;
      font-size: 20px;
      letter-spacing: 2px;
    }

    .curso {
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      min-width: 100px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .curso.pendiente { background: #a2d5f2; }
    .curso.aprobado  { background: #81c784; }
  </style>
</head>
<body>
  <h1>Mi Malla Curricular</h1>

  <div class="malla">
    <div class="ciclo">
      <h2>Ciclo 1</h2>
      <div class="curso pendiente">Curso 1.1</div>
      <div class="curso pendiente">Curso 1.2</div>
      <div class="curso pendiente">Curso 1.3</div>
    </div>

    <div class="ciclo">
      <h2>Ciclo 2</h2>
      <div class="curso pendiente">Curso 2.1</div>
      <div class="curso pendiente">Curso 2.2</div>
      <div class="curso pendiente">Curso 2.3</div>
    </div>

    <div class="ciclo">
      <h2>Ciclo 3</h2>
      <div class="curso pendiente">Curso 3.1</div>
      <div class="curso pendiente">Curso 3.2</div>
      <div class="curso pendiente">Curso 3.3</div>
    </div>
  </div>
</body>
</html>
