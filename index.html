<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Ejemplo</title>
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Malla Curricular (Ejemplo)</h1>

  <div class="malla">
    <!-- Ciclo 1 -->
    <div class="ciclo">
      <h2>Ciclo 1</h2>
      <div class="curso aprobado" id="mate1">Matemática Básica</div>
      <div class="curso pendiente" id="quimica1">Química General</div>
    </div>

    <!-- Ciclo 2 -->
    <div class="ciclo">
      <h2>Ciclo 2</h2>
      <div class="curso bloqueado" data-prerequisito="mate1" id="algebra">Álgebra y Geometría</div>
      <div class="curso bloqueado" data-prerequisito="quimica1" id="quimica2">Química Inorgánica</div>
    </div>
  </div>

  <!-- Conexiones visuales -->
  <svg class="lineas">
    <!-- Matemática Básica -> Álgebra -->
    <line x1="200" y1="100" x2="200" y2="220" stroke="#6B8E74" stroke-width="2" marker-end="url(#arrow)" />
    <!-- Química General -> Química Inorgánica -->
    <line x1="400" y1="100" x2="400" y2="220" stroke="#6B8E74" stroke-width="2" marker-end="url(#arrow)" />

    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L6,3 z" fill="#6B8E74" />
      </marker>
    </defs>
  </svg>

  <!-- Aquí conectamos el JavaScript -->
  <script src="script.js"></script>
</body>
</html>
